<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Token</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        input {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }

        /* Адаптация для маленьких экранов */
        @media (max-width: 480px) {
            input {
                font-size: 16px;
                padding: 10px;
            }
            button {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <input id="token" type="password" readonly>
        <br>
        <button onclick="copyToken()">Copy Token</button>
    </div>

    <script>
        // Получаем токен из URL (хеш-часть #access_token=value&...)
        const urlParams = new URLSearchParams(window.location.hash.substring(1));
        const token = urlParams.get('access_token');

        // Выводим токен в скрытое поле
        if (token) {
            document.getElementById('token').value = token;
        } else {
            document.getElementById('token').value = 'Token not found!';
        }

        // Функция копирования токена
        function copyToken() {
            const input = document.getElementById('token');
            input.type = 'text'; // Временно показываем токен
            input.select();
            document.execCommand('copy');
            input.type = 'password'; // Снова скрываем токен
            alert('Token copied to clipboard!');
        }
    </script>
</body>
</html>
